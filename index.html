    <script>
        /* --- åŠ¨ç”»ä¸ç‰¹æ•ˆ JS --- */
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const texts = entry.target.querySelectorAll('.reveal-text');
                    texts.forEach(text => text.classList.add('visible'));
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.3 });
        observer.observe(document.getElementById('section-about'));

        const texts = ["SJTU", "ViolinğŸ» & PianoğŸ¹ Lover", "Student in AI", "Always sleepy"]; 
        let count = 0; let index = 0; let currentText = ""; let letter = "";
        (function type() {
            if (count === texts.length) count = 0;
            currentText = texts[count];
            letter = currentText.slice(0, ++index);
            document.getElementById('typewriter').textContent = letter;
            if (letter.length === currentText.length) { count++; index = 0; setTimeout(type, 2000); } 
            else { setTimeout(type, 150); }
        })();

        const canvas = document.getElementById("canvas-bg");
        const ctx = canvas.getContext("2d");
        const sectionHome = document.getElementById("section-home");
        canvas.width = sectionHome.clientWidth; canvas.height = sectionHome.clientHeight;
        let particlesArray;
        class Particle {
            constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.directionX = (Math.random() * 1) - 0.5; this.directionY = (Math.random() * 1) - 0.5; this.size = Math.random() * 2; this.isNote = Math.random() > 0.8; this.noteSymbol = Math.random() > 0.5 ? 'â™ª' : 'â™«'; }
            draw() { ctx.beginPath(); if (this.isNote) { ctx.font = "15px Arial"; ctx.fillStyle = "#ff0080"; ctx.fillText(this.noteSymbol, this.x, this.y); } else { ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = '#00fff9'; ctx.fill(); } }
            update() { if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX; if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY; this.x += this.directionX; this.y += this.directionY; this.draw(); }
        }
        function init() { particlesArray = []; let numberOfParticles = (canvas.height * canvas.width) / 9000; for (let i = 0; i < numberOfParticles; i++) { particlesArray.push(new Particle()); } }
        function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } connect(); }
        function connect() { let opacityValue = 1; for (let a = 0; a < particlesArray.length; a++) { for (let b = a; b < particlesArray.length; b++) { let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y)); if (distance < (canvas.width/7) * (canvas.height/7)) { opacityValue = 1 - (distance / 20000); ctx.strokeStyle = 'rgba(0, 255, 249,' + opacityValue + ')'; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke(); } } } }
        window.addEventListener('resize', function(){ canvas.width = sectionHome.clientWidth; canvas.height = sectionHome.clientHeight; init(); });
        init(); animate();

        /* --- 3. åšå®¢æ¸²æŸ“ç³»ç»Ÿ (è·³è½¬ç‰ˆ) --- */
        document.addEventListener('DOMContentLoaded', () => {
            const blogContainer = document.getElementById('blog-list');
            
            // è·å–æ–‡ç« ç´¢å¼•åˆ—è¡¨
            fetch('posts.json')
                .then(response => response.json())
                .then(data => {
                    renderBlogList(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    blogContainer.innerHTML = '<p style="text-align:center; color:#999;">æ–‡ç« åˆ—è¡¨åŠ è½½å¤±è´¥</p>';
                });
        });

        function renderBlogList(data) {
            const blogContainer = document.getElementById('blog-list');
            blogContainer.innerHTML = ''; // æ¸…ç©º

            data.forEach((post) => {
                const card = document.createElement('div');
                card.className = 'blog-card';
                
                // === å…³é”®ä¿®æ”¹ ===
                // ç‚¹å‡»å¡ç‰‡ï¼Œæ‰“å¼€æ–°çª—å£ (article.html)ï¼Œå¹¶å¸¦ä¸Šæ–‡ä»¶åä½œä¸ºå‚æ•°
                card.onclick = () => {
                    // encodeURIComponent æ˜¯ä¸ºäº†é˜²æ­¢æ–‡ä»¶åé‡Œæœ‰ç‰¹æ®Šå­—ç¬¦å¯¼è‡´ç½‘å€å‡ºé”™
                    const targetUrl = `article.html?file=${encodeURIComponent(post.file)}&title=${encodeURIComponent(post.title)}&date=${encodeURIComponent(post.date)}`;
                    window.open(targetUrl, '_blank'); 
                };
                
                card.innerHTML = `
                    <div class="post-date">${post.date}</div>
                    <h3 class="post-title">${post.title}</h3>
                    <div class="post-summary">${post.summary}</div>
                `;
                blogContainer.appendChild(card);
            });
        }
    </script>
